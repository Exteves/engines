<div engine
  [ngStyle]="{
    'width': size + 'rem',
    'height': size + 'rem',
    'background-color': color,
    'margin': (size / 5) + 'rem',
    'animation': 'rotating ' + speed +' linear infinite',
    'animation-direction': direction,
    'transform': 'rotate(+ start +)',
    'animation-delay': delay
  }">
  <div
    [attr.bar]="yndex"
    *ngFor="let yndex of [1, 2, 3, 4]"
    [ngStyle]="{'width': (size / 5) + 'rem', 'background-color': color}">
  </div>
</div>
